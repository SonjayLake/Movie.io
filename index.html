<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="images/movie_icon.svge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie.io</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg shadow rounded mb-4">
      <div class="container-fluid ">
        <a class="navbar-brand text-white" href="#">Movie.io</a>
        <button class="navbar-toggler bg-dark-subtle" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="popular.html">Popular</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>

          </ul>
        </div>



      </div>
    </nav>


    <div class="container-fluid main-body">
      <div class="row d-flex justify-content-around .no-gutters">

        <span class="col-9 d-flex justify-content-center display-1 movie text-white">Movie.io</span>

      </div>
      <div class="row justify-content-center search">
        <div class="col-9 p-3">
          <div class="input-group">
            <div class="input-group mb-3">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">Title</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item title">Title</a></li>

                <li><a class="dropdown-item release-date">Release Date</a></li>
              </ul>
              <input type="text" class="form-control search-bar" placeholder="Search for.." aria-label="search query"
                aria-describedby="query button" autocomplete="off">
              <button class="btn btn-outline-secondary search-button" type="button" id="search-query">Search</button>
            </div>

          </div>
        </div>
      </div>



      <div class="row justify-content-center library-header">
        <div class="col-9">
          <h3 class="text-white"></h3>
          <hr>
        </div>
      </div>

      <div class="row">
        <div class="container-fluid movie-display ps-5 pe-5 pt-3">
          <div class="row movie-row">

          </div>
        </div>
      </div>


    </div>


  </div>




  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
